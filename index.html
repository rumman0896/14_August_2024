<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="https://easy-peasy.ai/cdn-cgi/image/quality=80,format=auto,width=700/https://fdczvxmwwjwpwbeeqcth.supabase.co/storage/v1/object/public/images/1146a18e-18ce-4043-98c0-1e8cf86ebe37/30ab51f4-d62b-4c64-8364-258d491bf379.png">
        <title>Connect with us to get notification</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="wrapper">
            <form action="#">
                <h1>Login</h1>
                <div class="input-box">
                    <label><input type="text" placeholder="Username"></label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <label><input type="password" placeholder="Password"></label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                   <p>Don't have an account?<a href="#">Register</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
